<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <title>Weather</title>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Weather App</a>
        <div class="dropdown">
          <button class="dropbtn">Links
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="https://github.com/karasungurhuseyinardil/Weather">App Github Link </a>
            <a href="https://github.com/karasungurhuseyinardil">GitHub Account</a>
            <a href="https://linkedin.com/in/huseyinardilkarasungur">Linkedin Account</a>
            <a href="https://openweathermap.org/">OpenWeather API Website</a>
          </div>
        </div>
        <a href="rating.html">Rate and Feedback</a>
        <a href="slider.html">Image Showcase</a>
      
      </div>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img src="assets/notfound.png">
            <p>Location Not Found :/</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
